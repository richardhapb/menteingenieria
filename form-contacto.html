<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto - Mente Ingeniería</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <header class="header">
        <img class="logo" src="IMG/logo-primario.jpg" alt="Logo">
    </header>
    <main>
        <form class="form-contacto">
            <h1 class="form-contacto-h1">Ingrese sus datos y solicitud</h1>
            <p class="form-contacto-p">Todos los campos son obligatorios</p>
            <label class="form-contacto__label">Ingrese nombre</label>
            <input class="form-contacto__input obligatorio" type="text" name="nombre" placeholder="Nombre">
            <label class="form-contacto__label">Ingrese correo electrónico</label>
            <input class="form-contacto__input obligatorio" type="text" name="email" placeholder="Email">
            <label class="form-contacto__label">Ingrese número de teléfono</label>
            <input class="form-contacto__input obligatorio" type="number" name="telefono" placeholder="+569...">
            <label class="form-contacto__label">Indique su empresa</label>
            <input class="form-contacto__input obligatorio" type="text" name="empresa" placeholder="Empresa">
            <label class="form-contacto__label">¿A través de que medio nos ubicó?</label>
            <select class="form-contacto__select obligatorio" name="medio">
                <option value="" disabled>Seleccione...</option>
                <option value="linkedin">LinkedIn</option>
                <option value="instagram">Instagram</option>
                <option value="correo">Correo electrónico</option>
                <option value="recomendacion">Recomendación</option>
                <option value="otro">Otro</option>
            </select>
            <label class="form-contacto__label">Indique la razón por la que nos contacta</label>
            <textarea class="form-contacto__razon obligatorio" name="razon"cols="30" rows="10" placeholder="¿En qué podemos ayudar?"></textarea>
            <input class="form-contacto__submit" type="submit" value="Enviar">
        </form>
    </main>
    <script src="js/funciones.js"></script>
    <script src="js/formulario-contacto.js"></script>
</body>
</html>
